<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form class="form" action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>

            <button class="btn" type="submit">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p> 
            </div>
        </form>
    </div>

    <div class="contact">
        <h2>Designed by:</h2>
        <h3>Mahmoud Yousry</h3>
        <div class="social-icons">
            <a href="https://www.facebook.com/share/1AuyAnquoL/" target="_blank"><i class="fa-brands fa-facebook facebook"></i></a>
            <a href="https://wa.me/201121097589" target="_blank"><i class="fa-brands fa-whatsapp whatsapp"></i></a>
            <a href="https://www.linkedin.com/in/mahmoud-yousry-turkey" target="_blank"><i class="fa-brands fa-linkedin linkedin"></i></a>
        </div>
    </div>
</body>
</html>
